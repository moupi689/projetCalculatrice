<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">;
    <script src="script.js" defer></script>
    <title>Calculatrice apple style</title>
</head>
<body>
    <div class="container">
        <section id="screen"></section>
        <section class="clavier">
            <div id="c" class="button blackFont lightGrey">C</div>
            <div id="min" class="button blackFont lightGrey">+/-</div>
            <div id="%" class="button blackFont lightGrey">%</div>
            <div id="/" class="button orangeBackground">/</div>
            <div id="7" class="button">7</div>
            <div id="8" class="button">8</div>
            <div id="9" class="button">9</div>
            <div id="*" class="button orangeBackground">*</div>
            <div id="4" class="button">4</div>
            <div id="5" class="button">5</div>
            <div id="6" class="button">6</div>
            <div id="-" class="button orangeBackground">-</div>
            <div id ="1" class="button">1</div>
            <div id="2" class="button">2</div>
            <div id="3" class="button">3</div>
            <div id="+" class="button orangeBackground">+</div>
            <div id="0" class="button">0</div>
            <div id="."class="button">.</div>
            <div id="sum" class="button orangeBackground" id="resButton">=</div>
        </section>
    </div>
</body>
</html>
