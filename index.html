<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">;
    <script src="script.js" defer></script>
    <title>Calculatrice apple style</title>
</head>
<body>
    <div class="container">
        <section id="screen"></section>
        <section class="clavier">
            <div data-key= "12" class="button blackFont lightGrey">C</div>
            <div data-key= "189" class="button blackFont lightGrey">+/-</div>
            <div data-key= "222" class="button blackFont lightGrey">%</div>
            <div data-key= "111" class="button orangeBackground">รท</div>
            <div data-key= "103" class="button">7</div>
            <div data-key= "104" class="button">8</div>
            <div data-key= "105" class="button">9</div>
            <div data-key= "106" class="button orangeBackground">*</div>
            <div data-key= "100" class="button">4</div>
            <div data-key= "101" class="button">5</div>
            <div data-key= "102" class="button">6</div>
            <div data-key= "109" class="button orangeBackground">-</div>
            <div data-key= "97" class="button">1</div>
            <div data-key= "98" class="button">2</div>
            <div data-key= "99" class="button">3</div>
            <div data-key= "107" class="button orangeBackground">+</div>
            <div data-key= "96" class="button">0</div>
            <div data-key= "190" class="button">.</div>
            <div data-key= "13" class="button orangeBackground" id="resButton">=</div>
        </section>
    </div>
</body>
</html>
